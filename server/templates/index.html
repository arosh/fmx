<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>青空文庫の全文検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style type="text/css">
    body {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>青空文庫の全文検索</h1>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label">検索文字列</label>
        <div class="controls">
          <input type="text" id="query"></label>
        </div>
      </div>
    </form>
    <div class="row-fluid">
      <div class="span6">
        <h2>図書一覧</h2>
        <table id="result" class="table table-condensed table-hover"></table>
      </div>
      <div class="span6">
        <h2>出現箇所</h2>
        <table id="result2" class="table table-condensed table-hover"></table>
      </div>
    </div>
  </div>
  <script src="static/js/jquery-2.1.3.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
